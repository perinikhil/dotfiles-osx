# improve-colors
set -g default-terminal 'xterm-256color'
set -ga terminal-overrides ',xterm-256color:Tc'

# vim navigation
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+


# set -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"

# Ctrl-a instead of Ctrl-b
unbind C-b
set -g prefix C-f

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# Mouse mode
set -g mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on

# Changing default delay
set -sg escape-time 1

# Split remap
bind | split-window -h
bind - split-window -v

# Don't show status line by default
# prefix + - will show it
# prefix + - will hide it again
set -g status on
bind - set status

# Change status bar color
set -g status-bg "#282c34"
set -g window-status-activity-attr underscore

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left " "
set -g status-right "#[fg=colour250]%d %b #(date +%%H:%%M) ðŸ‘¹  #[fg=colour250]#S"
set -g window-status-format "#[fg=colour244,bg=#282828] #I "
set -g window-status-current-format "#[fg=colour1,bg=#282828,noreverse,bold] #I "


# Activity
setw -g monitor-activity on
set -g visual-activity off

